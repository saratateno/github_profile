<!doctype html>
<html lang="en" ng-app="GitUserSearch">
  <head>
    <meta charset="utf-8">
    <title>Github user search</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/searchFactory.js"></script>
    <script src="js/gitUserSearchController.js"></script>
  </head>

  <body ng-controller="GitUserSearchController as searchCtrl">
    <div>
      <form class="form-horizontal" name="searchTermForm">
        <input text="text" ng-model="searchCtrl.searchTerm" ng-change="searchTermForm.$valid &amp;&amp; searchCtrl.doSearch()" ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }" required>
        <button class="btn" ng-click="searchCtrl.doSearch()">Search</button>
      </form>

      <h3 ng-show="searchCtrl.searchTerm">Searched for {{searchCtrl.searchTerm}}</h3>

      <ul class="list-group" ng-show="searchCtrl.searchTerm">
        <li ng-repeat="user in searchCtrl.searchResult.items">
          <img ng-src="{{user.avatar_url}}&amp;s=50" width="50" height="50">
          <a ng-href="{{user.html_url}}">{{user.login}}</a>
        </li>
      </ul>
    </div>
  </body>
</html>
